language: php

php:
  - 7.1.14
  - 7.2

install:
  - composer self-update
  - composer install --dev --no-interaction

before_script:
  - composer require php-coveralls/php-coveralls

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml.dist

after_success:
  - travis_retry php vendor/bin/php-coveralls -v
